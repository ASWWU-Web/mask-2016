<!-- profile-view.component.html -->

<div *ngIf="profile">

  <div *ngIf="size == 'full'" class="profile profile-full row">
    <div class="col-xs-12 col-md-6">
      <img src={{profile.photo}}>
    </div>
    <div *ngIf="profile.error" class="col-xs-12">
      <h2 class="capitalize">{{profile.error}}</h2>
    </div>
    <div *ngIf="!profile.error" class="col-xs-12 col-md-6">
      <h2 class='capitalize'>{{profile.full_name}} <span *ngIf="profile.year != CURRENT_YEAR">({{profile.year}})</span></h2>
      <p *ngFor="let key of fieldsInOrder">
        <span *ngIf="profile[key]"><i>{{key}}</i> - <a href={{profile.linkByField(key)}}>{{profile[key]}}</a></span>
      </p>
    </div>
  </div>

  <div *ngIf="size == 'search'" class="profile profile-search">
    <div class="col-xs-6 col-md-4 col-lg-3">
      <div class="img-box">
        <img src={{profile.photo}}>
      </div>
      <h4 class="capitalize center">{{profile.error || profile.full_name}}</h4>
    </div>
  </div>

</div>
